<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>TODO LIST</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<div class="container">
		<h1>Todo &nbsp; List</h1>
		<div class="row">
			<div class="col-md-5">
				<div>
					<h2>Projects</h2>
				</div>
				<table border="1" class="table">
					<tbody id="nm">
						<tr>
							<!-- <td class="project_name"><div class="btn btn-primary input">ABC</div></td>
							<td class="project_button"><div class="btn btn-primary input"><i class="fas fa-trash-alt"></i></div></td> -->
						</tr>
					</tbody>
				</table>
				<input type="text" id="projs" />
				<div class="btn btn-primary" onclick="add_project()">AddProjects</div>
			</div>
			<div class="col-md-7">
				<h2>Lists-Date-Priority</h2>
				<input type="text" id="lists"/>
				<input type="text" id="date"/>
				<input type="text" id="priority"/>
				<div class="btn btn-primary" onclick="add_list()">AddList</div>
				<table border="1" class="table mt-3">
						<thead>
							<tr>
								<th scope="col">List</th>
								<th scope="col">Date</th>
								<th scope="col">Priority</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody id="inf">
							
						</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
